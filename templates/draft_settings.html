<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Draft Rivvals</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
  </head>
  <body>
    <div class="container">
        <!--cria container onde as mensagens serão exibidas-->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <!--condição para exibição das mensagens-->
                <ul id="messages" class="list-unstyled">
                    <!--laço e repetição para exibição das mensagens-->
                {% for message in messages %}
                    <li class="alert alert-success">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
                <!--fim dos laços-->
        <div class="page-header">
            <h1>{{ titulo }}</h1>
        </div>
        <form action="/process_form" method="post">
          <div class="form-group">
            <label for="times">Nº de Times</label>
            <input type="text" class="form-control" id="times" name="times" placeholder="Número de Times" value="16">
          </div>
          <div class="form-group">
            <label for="times">Players por Times</label>
            <input type="text" class="form-control" id="p_times" name="p_times" placeholder="Pessoas por Time" value="5">
          </div>
          <div class="form-group">
            <label for="jogo">Jogo</label>
            <input type="text" class="form-control" id="jogo" name="jogo" placeholder="Nome do Jogo" value="Rocket League">
          </div>
         <div class="form-group">
            <label for="cleverbox">Seleção inteligente de capitães</label>
            <input type="checkbox" checked id="cleverbox" name="cleverbox">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
  </body>
</html>
